<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="IB_U_Z_Z_A_R_Dl">
  <title>Settings - IS Bookmarks</title>
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div class="container">
    <h1>IS Bookmarks</h1>
    <h2 class="settings-remove-space">Settings:</h2>
    <hr>
    <div class="settings-empty-space"></div>

    <label class="checkbox">
      <input type="checkbox" id="checkboxUpdateBookmarksAtBrowserStartup">
      <span>Automatically update bookmarks at browser startup</span>
    </label>

    <div class="folder-save">
      <div>
        <span>Saves "Illegal Services" folder within this bookmark folder ID:</span>
        <br>
        <input id="bookmarkFolderIdInput" type="text" maxlength="12" placeholder="[bookmark_folder_id]">
        <div class="buttons">
          <button class="save" id="saveBookmarkFolderIdButton" type="button">Save</button>
          <button class="reset" id="resetBookmarkFolderIdButton" type="button">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="settings.js"></script>
</body>

</html>
